<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <form action="sign_up.php" method='POST'>
        <h3>Sign-up</h3>
        <label for="username">Username: </label> <br>
