<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Wash</title>
</head>
<body>
    <form action="quick_wash.php" method="post">
        <label for="customer_name">Customer Name</label>
        <input type="text" name="customer_name" id="customer_name" required>
        <br>
        <label for="customer_address">Customer Address</label>
        <input type="text" name="customer_address" id="customer_address" default="">
        <br><br>
        <div id="wash_only">
            <label>
                <input type="checkbox" id="wash_only_checkbox" onchange="toggleSection(this, 'wash_only')">
                Wash Only
            </label><br>
            <input type="number" name="wash_only_weight" id="wash_only_weight" placeholder="Enter weight" disabled><span> Kg</span>
        </div>
        <br>

        <div id="wash_dry">
            <label>
                <input type="checkbox" id="wash_dry_checkbox" onchange="toggleSection(this, 'wash_dry')">
                Wash & Dry
            </label><br>
            <input type="number" name="wash_dry_weight" id="wash_dry_weight" placeholder="Enter weight" disabled><span> Kg</span>
        </div>
        <br>

        <div id="wash_fold">
            <label>
                <input type="checkbox" id="wash_fold_checkbox" onchange="toggleSection(this, 'wash_fold')">
                Wash & Fold
            </label><br>
            <input type="number" name="wash_fold_weight" id="wash_fold_weight" placeholder="Enter weight" disabled><span> Kg</span>
        </div>
        <br>
        <div id="order_time"></div>
        <br>
        <div id="finish-date">Finish Date: -</div>
        <br>
        <div id="total-price">Total Price: Rp 0</div>

        <br>
        <input type="hidden" name="calculated_total" id="calculated_total">
        <input type="submit" value="Submit Order">
    </form>
    <script src="quick_wash.js"></script>
</body>
</html>
