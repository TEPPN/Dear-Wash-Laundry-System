<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAR WASH - Sign-in</title>
    <link rel="stylesheet" href="style.css"> <!-- Sesuaikan path jika perlu -->
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <div class="logo-img"></div>
            </div>

            <form action="sign_in.php" method="POST">
                <div class="form-group">
                    <label for="user">Username or Email</label>
                    <input type="text" name="user" id="user" class="form-control" placeholder="Username or Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>

                <button type="submit" class="btn">Sign-in</button>

                <div class="signup-text">
                    Doesn't have an account yet?
                    <a href="../sign-up/sign_up.html">Sign-up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
