<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Order</title>
    <link rel="stylesheet" href="regular.css">
</head>
<body>
    <form action="regular.php" method="POST">
        <div class="header">
            <img src="../../img/logo.png" alt="Quick Wash Logo">
        </div>
        
        <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" name="customer_name" required placeholder="Enter customer name">
        </div>

        <div class="service-section" id="complete_wash">
            <label>
                <input type="checkbox" id="complete_wash_checkbox" class="service-checkbox" onchange="toggleSection(this, 'complete_wash')">
                <span>Complete Wash</span>
            </label>
            <div class="input-row">
                <input type="number" name="complete_wash_weight" id="complete_wash_weight" placeholder="Enter weight" disabled><span> Kg</span>
                <input type="number" name="complete_wash_quantity" placeholder="Enter quantity" disabled><span> Pcs</span>
            </div>
        </div>

        <div class="service-section" id="ironing">
            <label>
                <input type="checkbox" id="ironing_checkbox" class="service-checkbox" onchange="toggleSection(this, 'ironing')">
                <span>Ironing</span>
            </label>
            <div class="input-row">
                <input type="number" name="ironing_weight" id="ironing_weight" placeholder="Enter weight" disabled><span> Kg</span>
                <input type="number" name="ironing_quantity" placeholder="Enter quantity" disabled><span> Pcs</span>
            </div>
        </div>

        <div class="service-section" id="bed_sheet">
            <label>
                <input type="checkbox" id="bed_sheet_checkbox" class="service-checkbox" onchange="toggleSection(this, 'bed_sheet')">
                <span>Bed Sheet</span>
            </label>
            <div class="input-row">
                <input type="number" name="bed_sheet_weight" id="bed_sheet_weight" placeholder="Enter weight" disabled><span> Kg</span>
                <input type="number" name="bed_sheet_quantity" id="bed_sheet_quantity" placeholder="Enter quantity" disabled><span> Pcs</span>
            </div>
        </div>

        <div class="services-column">
            <div class="service-section-horizontal" id="bed_cover"></div>
            <div class="service-section-horizontal" id="dry_clean"></div>
            <div class="service-section-horizontal" id="wash_separate"></div>
        </div>

        <div class="service-section">
            <label>Delivery Speed:</label>
            <div class="radio-group" id="order_finish">
                <label class="radio-option"><input type="radio" name="finish_time" value="normal" checked> Normal (3 days)</label>
                <label class="radio-option"><input type="radio" name="finish_time" value="plus50"> Express +50% (2 days)</label>
                <label class="radio-option"><input type="radio" name="finish_time" value="plus100"> Rush +100% (1 day)</label>
            </div>
        </div>

        <div class="order-details">
            <div id="order_time" class="detail-item"></div>
            <div id="finish-date" class="detail-item">Finish Date: -</div>
            <div id="total-price" class="detail-item total-price">Total Price: Rp 0</div>
        </div>

        <input type="hidden" name="calculated_total" id="calculated_total">
        <input type="hidden" id="total_price_input" name="total_price">
        <div class="buttons-container">
            <a href="../order.php" class="back-btn">Back</a>
            <button type="submit" class="submit-btn">Submit Order</button>
        </div>
    </form>

    <script src="regular.js"></script>
</body>
</html>
